<div fxFlex class="services">

  <mat-card>
    <mat-card-content>
      <form [formGroup]='orderForm' (ngSubmit)="openDialog()" class="order-form">

        <h1>Services</h1>
        <div *ngFor= "let data of orderData; let i = index">
          <input type="checkbox" [value]='data.value' (change)="onCheckboxChange($event)" >
          {{  data.serviceName }}
          {{  data.serviceCost }}
        </div>
        <br>
        <hr>
        <h1>Standard Fees</h1>
        Parts: <input type="text" placeholder="Enter Value">
        <br>
        <br>
        Labor: <input type="text" placeholder="Hours@ $50/hour">
        <br>
        <br>
        <hr>

      </form>
    </mat-card-content>
  </mat-card>
</div>

  <div fxFlex flexLayout='column' class="invoice">
    <mat-card>
      <mat-card-content>
        <h1>Selected Services</h1>

        <button mat-raised-button (click)="openDialog()">Calculate Order Total</button>
      </mat-card-content>
    </mat-card>


  </div>
